<div data-lift="surround?with=default&at=content">

        <section class="api-info-section">
            <div class="container">
                <div class="info-box">
                    <h2 class="info-box__headline">Use the API in the context of your login</h2>
                    <div class="text-wrapper">
                        <p class="text-wrapper__text">Make your selections below </p>
                    </div>
                    <div class="text-wrapper">
                        <a href="#" class="text-wrapper__text">api.openbankproject.com </a>
                    </div>
                    <div class="text-wrapper">
                        <p class="text-wrapper__text">Some options require login</p>
                    </div>
                </div>
            </div>
        </section>

<div data-lift="ApiExplorer.showResources">

        <section class="option-section">
            <div class="container">
                <div class="option-box">
                    <h4 class="option-box__headline">Bank</h4>
                    <!--
                    <div class="count-box">
                        <span class="count-box__number">0</span>
                    </div>
                    -->
                    <select id="bank_selector" name="Bank" class="option-box__select">
                        <option value="Choose from..." class="option-box__option">Choose from...</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                    </select>
                </div>
                <div class="option-box">
                    <h4 class="option-box__headline">Accounts</h4>
                    <!--
                    <div class="count-box">
                        <span class="count-box__number">0</span>
                    </div>
                    -->
                    <select id="account_selector" name="Accounts" class="option-box__select">
                        <option value="Choose from..." class="option-box__option">Choose from...</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                    </select>
                </div>
                <div class="option-box">
                    <h4 class="option-box__headline">Views</h4>
                    <!--
                    <div class="count-box">
                        <span class="count-box__number">0</span>
                    </div>
                    -->
                    <select id="view_selector" name="Views" class="option-box__select">
                        <option value="Choose from..." class="option-box__option">Choose from...</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                    </select>
                </div>
                <div class="option-box">
                    <h4 class="option-box__headline">Counterparties</h4>
                    <!--
                    <div class="count-box">
                        <span class="count-box__number">0</span>
                    </div>
                    -->
                    <select id="counterparty_selector" name="Counterparties" class="option-box__select">
                        <option value="Choose from..." class="option-box__option">Choose from...</option>
                        <option value="Choose from..." class="option-box__option">placeholder</option>
                        <option value="Choose from..." class="option-box__option">placeholder</option>
                    </select>
                </div>
                <div class="option-box">
                    <h4 class="option-box__headline">Transactions</h4>
                    <!--
                    <div class="count-box">
                        <span class="count-box__number">0</span>
                    </div>
                    -->
                    <select id="transaction_selector" name="Transactions" class="option-box__select">
                        <option value="Choose from..." class="option-box__option">Choose from...</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                        <option value="Choose from..." class="option-box__option">Placeholder</option>
                    </select>
                </div>
            </div>
        </section>

    <div class="resource">

        <section class="content-section">
            <div class="container">
                <div class="content-box bg--white">
                    <h2 class="content-box__headline">The root of the API</h2>
                    <div class="content-box__text-box">
                        <ul class="content-box__row">
                            <li class="content-box__link">Returns information about:</li>
                            <li class="content-box__link">API version</li>
                            <li class="content-box__link">Hosted by information</li>
                            <li class="content-box__link">Git Commit</li>
                        </ul>
                    </div>
                    <div class="content-box__input-box">
                        <form class="lift:form.ajax" id="form1">
                            <!-- Attributes for these fields are replaced -->
                            <input type="hidden" name="resource_id_input">
                            <input type="hidden" name="request_verb_input" placeholder="GET, POST, PUT etc.">
                            <!-- The url_to_call is populated at render (but it can be edited manually) -->
                            <input type="text" name="request_url_input" class="default-input" placeholder="OBP URL to call">
                            <button name="call_button" class="default-button">POST</button>
                       </form>
                    </div>
                    <div  class="content-box__info-box">
                        <div name="result"></div>
                        <!--
                        <img src="./media/images/close-icon.png" alt="Close icon" class="content-box__close-icon">
                        -->
                    </div>
                </div>
            </div>
        </section>


    </div>

</div>

</div>
